<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button with Text, Image, and Dropdown</title>
  <style>
    /* Button styling */
    .dropdown-btn {
      display: flex;
      align-items: center;
      background-color: #4CAF50; /* Green */
      color: white;
      padding: 10px;
      font-size: 16px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      position: relative;
    }

    .dropdown-btn img {
      margin-right: 8px;
      width: 20px; /* Set image width */
      height: 20px; /* Set image height */
    }

    /* Dropdown menu styling */
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
      z-index: 1;
      top: 40px; /* Adjust position below the button */
      left: 0;
      border-radius: 5px;
    }

    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      border-bottom: 1px solid #ddd;
    }

    .dropdown-content a:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>

<div class="dropdown">
  <button class="dropdown-btn" id="dropdownBtn">
    <img src="https://via.placeholder.com/20" alt="icon"> <!-- Placeholder image -->
    <span>Menu</span>
  </button>
  <div class="dropdown-content" id="dropdownContent">
    <a href="#">Option 1</a>
    <a href="#">Option 2</a>
    <a href="#">Option 3</a>
  </div>
</div>

<script>
  // JavaScript to toggle the dropdown on click
  document.getElementById("dropdownBtn").addEventListener("click", function() {
    var dropdownContent = document.getElementById("dropdownContent");
    // Toggle between showing and hiding the dropdown content
    if (dropdownContent.style.display === "block") {
      dropdownContent.style.display = "none";
    } else {
      dropdownContent.style.display = "block";
    }
  });

  // Close the dropdown if clicked outside of it
  window.onclick = function(event) {
    if (!event.target.closest('.dropdown-btn')) {
      var dropdowns = document.getElementsByClassName("dropdown-content");
      for (var i = 0; i < dropdowns.length; i++) {
        var openDropdown = dropdowns[i];
        if (openDropdown.style.display === "block") {
          openDropdown.style.display = "none";
        }
      }
    }
  }
</script>

</body>
</html>
