<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Product Table</title>
    <link rel="stylesheet" href="style/product.css">
</head>
<body>

<h1 style="text-align: center;">Dynamic Product List</h1>
<div class="topnav">
    <div class="dropdown">
        <button onclick="myFunction()" class="dropbtn">Dropdown</button>
        <div id="myDropdown" class="dropdown-content">
            <a href="#">Link 1</a>
            <a href="#">Link 2</a>
            <a href="#">Link 3</a>
        </div>
    </div>
</div>
<table id="dynamicTable">
    <thead>
    <tr id="tableHeadRow">
        <!-- Table Headers will be added here -->
    </tr>
    </thead>
    <tbody id="tableBody">
    <!-- Data Rows will be inserted here -->
    </tbody>
</table>

<script>
    // Function to dynamically load data from API and populate table
    async function loadProducts() {
        try {
            const response = await fetch('http://localhost:8080/api/products/table');
            const products = await response.json();

            // Get table head and body elements
            const tableHeadRow = document.getElementById('tableHeadRow');
            const tableBody = document.getElementById('tableBody');

            // Clear existing headers and rows
            tableHeadRow.innerHTML = '';
            tableBody.innerHTML = '';

            // Get the keys from the first product object to create column headers
            const headers = Object.keys(products[0]);

            // Create table headers
            headers.forEach(header => {
                const th = document.createElement('th');
                th.textContent = header.charAt(0).toUpperCase() + header.slice(1); // Capitalize header names
                tableHeadRow.appendChild(th);
            });

            // Create table rows dynamically
            products.forEach(product => {
                const row = document.createElement('tr');

                // Loop through each key in the product object to create cells
                headers.forEach(header => {
                    const cell = document.createElement('td');
                    cell.textContent = product[header];  // Populate cell with data
                    row.appendChild(cell);
                });

                tableBody.appendChild(row);
            });

        } catch (error) {
            console.error('Error fetching the products:', error);
        }
    }

    // Load the data when the page loads
    window.onload = loadProducts;
    /* When the user clicks on the button,
toggle between hiding and showing the dropdown content */
    function myFunction() {
        document.getElementById("myDropdown").classList.toggle("show");
    }

    // Close the dropdown menu if the user clicks outside of it
    window.onclick = function(event) {
        if (!event.target.matches('.dropbtn')) {
            var dropdowns = document.getElementsByClassName("dropdown-content");
            var i;
            for (i = 0; i < dropdowns.length; i++) {
                var openDropdown = dropdowns[i];
                if (openDropdown.classList.contains('show')) {
                    openDropdown.classList.remove('show');
                }
            }
        }
    }
</script>

</body>
</html>
