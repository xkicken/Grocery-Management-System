<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Product Table</title>
    <link rel="stylesheet" href="../static/css/product.css">
</head>
<body>

<h1>Product List</h1>

<div class="topnav">
    <!-- Sort Dropdown -->
    <div class="dropdown" role="menu">
        <button onclick="toggleDropdown('myDropdown')" class="dropbtn" role="button">
            <div class="dropbtn-content">
                <img src="../static/images/icons/SortIcon.png" alt="Sort Icon">
                <span>Sort</span>
            </div>
        </button>
        <div id="myDropdown" class="dropdown-content" role="menu">
            <a href="#" id="toggleLinkName" role="menuitem">
                <div class="toggle-content">
                    <span id="toggleTextName">Product Name Ascending</span>
                    <img src="../static/images/icons/arrowhead-up-svgrepo-com.svg" alt="Sort Arrow" class="arrow-icon" />
                </div>
            </a>
            <a href="#" id="toggleLinkPrice" role="menuitem">
                <div class="toggle-content">
                    <span id="toggleTextPrice">Product Price Ascending</span>
                    <img src="../static/images/icons/arrowhead-up-svgrepo-com.svg" alt="Sort Arrow" class="arrow-icon" />
                </div>
            </a>
        </div>
    </div>

    <!-- Filter Dropdown -->
    <div class="dropdown">
        <button onclick="toggleDropdown('myDropdownFilterCategories')" class="dropbtn">
            <div class="dropbtn-content">
                <img src="../static/images/icons/FilterIcon.png" alt="Filter Icon">
                <span>Filter By <br> Categories</span>
            </div>
        </button>
        <div id="myDropdownFilterCategories" class="dropdown-content">
        </div>
    </div>

<!--    <div class="dropdown">-->
<!--        <button onclick="toggleDropdown('myDropdownFilter')" class="dropbtn">-->
<!--            <div class="dropbtn-content">-->
<!--                <img src="../static/images/icons/FilterIcon.png" alt="Filter Icon">-->
<!--                <span style="font-size: 15px">Filter By Shelf Location</span>-->
<!--            </div>-->
<!--        </button>-->
<!--        <div id="myDropdownFilter" class="dropdown-content">-->
<!--        </div>-->
<!--    </div>-->
</div>

<div class="search-container">
    <input type="text" id="searchInput" placeholder="Search Product Names..." required>
    <button id="searchButton" onclick="performSearch()">Search</button>
</div>

<div class="form-popup" id="myForm">
<form id="formContainer">

</form>
</div>

<div class="form-popup" id="deleteConfirm" style="display: none;">
    <form id="deleteContainer"></form>
</div>

<table id="dynamicTable">
    <thead>
    <tr id="tableHeadRow">
    </tr>
    </thead>
    <tbody id="tableBody">
    </tbody>
</table>

<div id="pagination-wrapper">

    <div id="pagination-container"></div>

    <select id="page-size-dropdown" name="page" class="page-size-select" onchange="changePageSize(this.value)">
        <option value="20">20</option>
        <option value="100">100</option>
        <option value="50">50</option>
        <option value="10">10</option>
    </select>
</div>
<script src="../static/JavaScript/product.js"></script>
</body>
</html>
